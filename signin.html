<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm" action="/authenticate" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example authentication logic
            const adminUsers = ['admin1', 'admin2']; // List of admin usernames
            const affiliateUsers = ['affiliate1', 'affiliate2']; // List of affiliate usernames

            // Validate login credentials
            if (adminUsers.includes(username) && password === 'adminPassword') {
                alert('Welcome Admin!');
                // Proceed with admin user login
                window.location.href = '/admin/dashboard';
            } else if (affiliateUsers.includes(username) && password === 'affiliatePassword') {
                alert('Welcome Affiliate!');
                // Proceed with affiliate user login
                window.location.href = '/affiliate/dashboard';
            } else {
                alert('Invalid username or password.');
            }
        };
    </script>
</body>
</html>
